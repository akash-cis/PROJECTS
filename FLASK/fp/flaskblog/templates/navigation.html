<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4" href="{{ url_for('mains.home') }}">Flask Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{{ url_for('mains.home') }}">Home</a>
          <a class="nav-item nav-link" href="{{ url_for('mains.about') }}">About</a>
          <a class="nav-item nav-link" href="{{ url_for('users.account') }}">account</a>
          <div class="dropdown">
            <a class="nav-item nav-link dropdown-toggle" href="{{ url_for('mains.post') }}" id="dropdownMenuPosts" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Posts
              <div class="dropdown-menu" aria-labelledby="dropdownMenuPosts">
                <h6 class="dropdown-header">Dropdown header</h6>
                <a class="dropdown-item" href="{{ url_for('mains.post') }}">Posts</a>
                <a class="dropdown-item" href="{{ url_for('posts.new_post') }}">New Post</a>
              </div>
            </a>
          </div>
        </div>
        <!-- Navbar Right Side -->
        <div class="navbar-nav">
          {% if current_user.is_authenticated %}
            <a class="nav-item nav-link" href="{{ url_for('users.account') }}">{{current_user.username}}</a>
            <a class="nav-item nav-link" href="{{ url_for('users.logout') }}">Logout</a>
          {% else %}
            <a class="nav-item nav-link" href="{{ url_for('users.login') }}">Login</a>
            <a class="nav-item nav-link" href="{{ url_for('users.register') }}">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
