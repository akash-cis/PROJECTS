{% if banners %}
    {% for banner in banners %}
        <div class="item selfie col-lg-4 col-md-4 mb-4 mb-lg-0">
            <a href="{{url_for('static', filename='banners/'+banner.image)}}" class="fancylight popup-btn" data-fancybox-group="light"> 
                <img
                src="{{url_for('static', filename='banners/thumbnail/'+banner.image)}}"
                class="w-100 shadow-1-strong rounded mb-4 img-fluid"
                alt=""
                />
            </a>
            <p>{{banner.title}}</p>
        </div>
    {% endfor %}
{% endif %}
