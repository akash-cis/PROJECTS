<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Django + Stripe Subscriptions</title>
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="fix_alert" id="fix_alert">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    {{message}} <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="container">
        <h1 class=" text-center">REGISTRATION FORM</h1>
        <div class="row">
            <div class="col-lg">
                <form action="" id="register-form" name="register-form" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-4">
                            <fieldset>
                                <legend>Parent Information:</legend>
                                {{ parentform }}
                            </fieldset>
                            
                        </div>
                        <div class="col-lg-4">
                            <fieldset>
                                <legend>Student Information:</legend>
                                {{ studentform }}
                            </fieldset>
                        </div>
                        <div class="col-lg-4">
                            <fieldset>
                                <legend>Card Information:</legend>
                                <!-- <label>Card</label> -->
                                <div id="card" style="border: 3px solid grey;padding: 20px;border-radius: 10px;"></div>
                                <div id="card-errors" style="color: red;"></div>
                            </fieldset>
                        </div>
                    </div>
                    

                    <div class="form-group col-md-12 mt-3">
                        <input type="submit" class="btn btn-info btn-block" value="Submit" />
                    </div>
                    <div class="form-group col-md-12 mt-3">
                        <a href="{% url 'login' %}">Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://js.stripe.com/v3/"></script>
<script>
    (function() {
      'use strict';
        var stripe = Stripe('pk_test_51JuAWGSHkX5AnUurQ6NnRLkC0D8WSIYvjSpFVIOHKf7s2qg60u84QFkVV12A8hqxdx4UxGFOYtQxxIdhnCkWm6WX00yFbrxPyo')
    
        var elements = stripe.elements();
        var cardElement = elements.create('card',);
        cardElement.mount('#card');
    
    



    // Handle real-time validation errors from the card Element.
    cardElement.addEventListener('change', function(event) {
        var displayError = document.getElementById('card-errors');
        if (event.error) {
        displayError.textContent = event.error.message;
        } else {
        displayError.textContent = '';
        }
    });
    
    
    // Create a token or display an error when the form is submitted.
    var form = document.getElementById('register-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
    
        // new code +++++++
        
        
        stripe.createToken(cardElement).then(function(result) {
            if (result.error) {
                // Inform the customer that there was an error.
                var errorElement = document.getElementById('card-errors');
                errorElement.textContent = result.error.message;
                //$('.fix_alert').html('<div class="alert alert-danger alert-dismissible fade show" role="alert">'+ result.error.message + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>')
                //window.setTimeout(function() {
                    //    $(".alert").fadeTo(500, 0).slideUp(500, function(){
                    //        $(this).remove(); 
                    //    });
                    //}, 5000);
                } else {
                    // Send the token to your server.
                    stripeTokenHandler(result.token);
                }
            });
        });
            
    
    function stripeTokenHandler(token) {
      // Insert the token ID into the form so it gets submitted to the server
      var form = document.getElementById('register-form');
      var hiddenInput = document.createElement('input');
      hiddenInput.setAttribute('type', 'hidden');
      hiddenInput.setAttribute('name', 'stripeToken');
      hiddenInput.setAttribute('value', token.id);
      //form['saveCard'].value = form['saveCard'].checked
      form.appendChild(hiddenInput);
    
      // Submit the form
      form.submit();
    }
    
    })();
    </script>
    
    {% block javascript %}
    <script>
    $(document).ready(function(){
    
    });
    </script>
    {% endblock javascript %}

        
</body>
</html>
