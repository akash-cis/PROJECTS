<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>{{APP_TITLE}}</title>
    </head>

    <body>
        <table border="0" cellspacing="0" cellpadding="40" align="left" width="640" style="font: normal 18px sans-serif; color: #292929;">
            <tr>
                <td>
                    <div style="width: 640px">
                        <img src="{{APP_URL}}/images/logo.png" style="width: 60px; height: 60px; vertical-align: middle">
                        <span style="font-size: 20px; line-height: 60px">You have a new response on {{APP_TITLE}}</span>
                        <hr />
                        <h3>Reply from {{screen_name}} on {{source}}:</h3>
                        <p>{{message}}</p>
                        <hr/>
                        <br/>
                        <br/>
                        <a href="{{APP_URL}}/conversation" style="font: normal 18px sans-serif; color: #ffffff; border: 3px solid #00719D; border-radius: 5px; background-color: #00719D; padding: 8px; text-decoration: none;">View on {{APP_TITLE}}</a>
                    </div>
                </td>
            </tr>
            <tr height="25"></tr>
        </table>
    </body>
</html>
