<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>{{APP_TITLE}}</title>
    </head>

    <body>
        <table border="0" cellspacing="0" cellpadding="0" align="center" width="640" style="font: normal 12px sans-serif; color: #ffffff;">
            <tr height="15"></tr>
            <tr>

                <td>
                    <table border="0" cellspacing="0" cellpadding="0" align="center" width="640" style="font: bolder 24px sans-serif; color: #606060;">
                        <td align="center" valign="middle" height="50">New data available in <span style="color: #00719D;">SocialMining</span><span style="color: #A5237C">Ai</span></td>
                    </table>
                </td>
            </tr>
            <tr height="15"></tr>
            <tr>
                <td>
                    <table border="0" cellspacing="0" cellpadding="0" align="center" width="640" style="font: bolder 24px sans-serif; color: #606060;">
                        <tr>
                            <td align="center" valign="middle" height="50">Hello {{name}},</td>
                        </tr>

                    </table>
                </td>
            </tr>
            <tr height="15"></tr>
            <tr>
                <td>
                    <table border="0" cellspacing="0" cellpadding="0" align="center" width="500" style="font: normal 14px sans-serif; color: #606060;">
                        <tr>
                            <td align="center" valign="middle" height="50">
                                Your notification configuration for <strong>{{type}}</strong> has reached the minimum count.
                            </td>
                        </tr>

                    </table>
                </td>
            </tr> 
            <tr height="15"></tr>
            <tr>
                <td>
                    <table border="0" cellspacing="0" cellpadding="0" align="center" width="500" style="font: normal 14px sans-serif; color: #606060;">
                        <tr>
                            <td align="center" valign="middle" height="50">
                                Click the button below to go to your dashboard and see the data.
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>
            <tr height="25"></tr>
            <tr>
                <td>
                    <table border="0" cellspacing="0" cellpadding="0" align="center" width="180" style="font: normal 12px sans-serif; color: #ffffff;">
                        <tr>
                            <td align="center" valign="middle" height="25" style="font: normal 14px sans-serif; color: #ffffff; border: 3px solid #00719D; border-radius: 5px; background-color: #00719D; padding: 8px;">
                               <a style="text-decoration: none; color: #FFFFFF;" href="{{APP_URL}}/{{url}}">{{button}}</a>
                            </td>
                        </tr>
                        <tr height="40"></tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
